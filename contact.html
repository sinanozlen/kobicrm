<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar -->
   <div id="navbar-container"></div>

   <script src="components/navbar.js"></script> <!-- Navbar JS -->
   <script>
       // Navbar'ı yükle
       document.getElementById('navbar-container').innerHTML = `
           <!-- Navbar İçeriği -->
           ${NavbarHtml}
       `;
   </script>
    <section class="bg-blue-600 text-white py-16">
        <div class="container mx-auto text-center">
            <br><br>
          <h1 class="text-4xl font-bold mb-4">Bizimle İletişime Geçin</h1>
          <p class="text-lg">Sizi Dinlemek ve Yardımcı Olmak İsteriz.</p>
        </div>
      </section>
      
      <section class="bg-gray-50 py-12">
        <div class="container mx-auto px-4">
          <!-- Müşteri Destek Bölümü -->
          <div class="text-center mb-12">
            <div class="w-16 h-16 mx-auto mb-4">
              <!-- SVG yerine görsel eklendi -->
              <img 
                src="img/avatar-shanai.png" 
                alt="Müşteri Destek Görseli" 
                class="w-full h-full rounded-full object-cover"
              />
            </div>
      
          <!-- Form Bölümü -->
          <div class="max-w-lg mx-auto bg-white shadow-md rounded-lg p-6">
            <form action="#" method="POST">
              <div class="mb-4">
                <input
                  type="text"
                  placeholder="Ad Soyad"
                  class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
              </div>
              <div class="mb-4">
                <input
                  type="email"
                  placeholder="E-Posta"
                  class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
              </div>
              <div class="mb-4">
                <input
                  type="tel"
                  placeholder="Telefon"
                  class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                />
              </div>
              <div class="mb-4">
                <textarea
                  placeholder="Mesajınız"
                  class="w-full border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                  rows="4"
                ></textarea>
              </div>
              <div class="mb-4">
                <input
                  type="checkbox"
                  id="kvkk"
                  class="focus:ring-purple-500 focus:outline-none"
                />
                <label for="kvkk" class="text-gray-600">KVKK kapsamında bilgilendirmeyi okudum.</label>
              </div>
              <button
                type="submit"
                class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-300 transition duration-300"
              >
                Gönder
              </button>
            </form>
          </div>
        </div>
      </section>
      
      <section class="py-12 bg-gray-100">
        <div class="container mx-auto px-4 text-center">
          <!-- İletişim Bilgileri -->
          <h3 class="text-xl font-semibold mb-6">Çalışma Saatleri</h3>
          <p class="text-gray-700">Hafta içi 9:00 - 18:00</p>
          <p class="text-gray-700 mt-2">
            <strong>Telefon:</strong> +90 316 777 12121
          </p>
          <p class="text-gray-700 mt-2">
            <strong>E-Posta:</strong> kobımusteri.iliskileri@crm.com.tr
          </p>
          <p class="text-gray-700 mt-4">
            <strong>KOBICRM Bilişim Teknolojileri</strong>
          </p>
        </div>
      </section>
       <!-- Footer -->
     
       <div id="footer-container"></div>
       <script src="components/footer.js"></script>
       <script>
         document.getElementById('footer-container').innerHTML = FooterHtml;
       </script>
      <script src="./js/script.js"></script>
</body>
</html>
