<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- Navbar -->

            <div class="pt-2">
                <img src="img/logo.svg" alt="" />

            <!-- Menu Items -->

                <button class="lg:hidden text-white" type="button" aria-label="Toggle navigation" id="menu-toggle">

                <div class="hidden lg:flex space-x-4" id="menu">

                        <button class="hover:text-blue-300 px-3 py-2">Uygulamalar</button>

                    <div class="relative group">
                        <button class="hover:text-blue-300 px-3 py-2">Kaynaklar</button>
                        <div class="absolute hidden group-hover:block bg-transparent text-sm shadow-lg rounded">
                            <a href="#" class="block px-4 py-2 hover:bg-blue-300">CRM Nedir?</a>

                </div>
            </div>
            <!-- Button -->
            <a href="#"
                class="hidden p-3 px-6 pt-2 text-white bg-blue-900 rounded-full baseline hover:bg-blue-600 md:block">Başlayalım!</a>
        </div>
    </nav>
    
    
</body>

</html>
